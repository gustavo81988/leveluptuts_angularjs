<!DOCTYPE html>
<html ng-app="directoryApp">
<head>
	<meta charset="UTF-8"> 
	<title>AngularJs for everyone</title>
</head>
<body ng-controller="directoryController as dirList">
	<input type="text" ng-model="search">

	<ul>
		<li ng-repeat="item in dirList.list | filter:search | orderBy : 'age'| limitTo : 3  " class="person-{{item.name | lowercase}}">
			{{item.name}} - <em>{{item.age}}</em>
		</li>
	</ul>

	<form ng-submit="dirList.addPerson()">
		<input type="text" placeholder="Name" ng-model="dirList.name">
		<input type="text" placeholder="Age"  ng-model="dirList.age">
		<input type="submit" value="Submit">
	</form>
	
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="directory.js"></script>
</body>
</html>
