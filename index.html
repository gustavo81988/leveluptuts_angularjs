<!DOCTYPE html>
<html ng-app="directoryApp">
<head>
	<meta charset="UTF-8"> 
	<title>AngularJs for everyone</title>
	<style type="text/css">
	ul{
		list-style: none;
	}
	li{
		display: flex;
		margin-bottom: 10px;
	}
	li span{
		display: inline-block;
		line-height: 50px;
	}
	li img{
		margin-right: 10px;
		border-radius: 50%;
		width: 50px;
		height: 50px;
	}
	#twitter{
		fill: blue !important;
	}
	
	</style>
</head>
<body ng-controller="directoryController as dirList">
	<input type="text" ng-model="search">

	<ul ng-class="{'ng-hide': !dirList.toggle}">
		<li ng-repeat="item in dirList.list | filter:search" ng-include="'person.html'">
		</li>
	</ul>

	<button ng-show="!dirList.toggle" ng-click="dirList.toggle = true">Show Names</button>
	<button ng-show="dirList.toggle" ng-click="dirList.toggle = false">Hide Names</button>

	<form ng-submit="dirList.addPerson()">
		<input type="text" placeholder="Name" ng-model="dirList.name">
		<input type="text" placeholder="Age"  ng-model="dirList.age">
		<input type="submit" value="Submit">
	</form>
	
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="directory.js"></script>
</body>
</html>
