<!DOCTYPE html>
<html ng-app>
<head>
	 <meta charset="UTF-8"> 
	<title>AngularJs for everyone</title>
</head>
<body ng-init="list =[{name:'Scott', age:29},{name:'Courtney', age:29}]">

	<ul>
		<li ng-repeat="item in list">
			{{item.name}} - <em>{{item.age}}</em>
		</li>
	</ul>
	
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
</body>
</html>
